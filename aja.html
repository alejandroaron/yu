<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Título de tu página</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="eje.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <script>
        $(document).ready(function() {
            $('.pl').hover(function() {
                var arriba = Math.random() * (400 - 1) + 1;
                var abajo = Math.random() * (609 - 1) + 1;
                $(this).css('top', arriba);
                $(this).css('left', abajo);
            });
        });

        function dijosi() {
            document.getElementById('si').style.display = 'block';
        }
    </script>
</head>

<body>
    <div class="contenedor">
        <div class="titulo">
            <center>
                <h1>Lo olvidamos amor</h1>
            </center>
        </div>
        <div class="opciones">
            <p class="pl">No</p>
            <p onclick="dijosi()" class="p2">Si</p>
            <div id="si" style="display: none;">
                <h2>Sabía que quería, my love</h2>
            </div>
        </div>
    </div>
</body>

</html>
